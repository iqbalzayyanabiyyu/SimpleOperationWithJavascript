<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Sederhana</title>
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <div class="container">
        <h1 class="title">Operasi Bilangan Sederhana</h1>
        <div class="grid-system">
            <div class="input1">
                <input type="number" id="inNumber1" data-inputNumOne placeholder="Input 1">
            </div>
            <div class="input2">
                <input type="number" id="inNumber2" data-inputNumTwo placeholder="Input 2">
            </div>
            <h3 class="result" data-result></h3>
            <button class="btn-plus" data-addition>+</button>
            <button class="btn-min" data-subtraction>-</button>
            <button class="btn-multipli" data-multiplication>*</button>
            <button class="btn-div" data-division>/</button>
        </div>
    </div>

    <!-- Script -->
    <script src="scripts/app.js "></script>
</body>

</html>
